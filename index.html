<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS - Système de Gestion des Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MS</h1>
            <p class="subtitle">Système de Gestion des Notes</p>
        </header>
        
        <main>
            <div class="student-info">
                <h2>Information de l'Étudiant</h2>
                <input type="text" id="studentName" placeholder="Nom de l'étudiant">
                <input type="text" id="studentId" placeholder="Numéro d'inscription">
            </div>

            <div class="modules-container">
                <h2>Modules</h2>
                <div id="modulesSection">
                    <!-- Modules will be added here dynamically -->
                </div>
                <button id="addModule" class="btn">Ajouter un Module</button>
                <button id="calculateAll" class="btn btn-primary">Calculer les Notes</button>
                <button id="generatePDF" class="btn btn-secondary">Générer PDF</button>
            </div>

            <div class="results-summary" id="resultsSummary" style="display: none;">
                <h2>Résumé des Résultats</h2>
                <div class="overall-average">
                    <span>Moyenne Générale: </span>
                    <span id="overallAverage">-</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Développé par CHEIKH BRAHIM (MS)</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
